
<!DOCTYPE html>
<html ng-app="com.its.hack">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/*.js"></script>
    <script src="../bower_components/leaflet/0.7.7/leaflet.js"></script>
	<script src="../bower_components/leaflet-heat/dist/leaflet.heat.js"></script>
	<script
		src="../bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
	<script src="../bower_components/ui-leaflet/1.0.1/ui-leaflet.min.js"></script>
    <link rel="stylesheet" href="../bower_components/leaflet/0.7.7/leaflet.css" />
<link rel="stylesheet" type="text/css"
href="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/*.css">
   
    	<style type="text/css">
            /* Pane configuration */
            .left.col { width: 250px; }
            .right.col { left: 250px; right: 0; }
            .header.row { height: 75px; line-height: 75px; }
            .body.row { top: 75px; bottom: 50px; }
            .footer.row { height: 50px; bottom: 0; line-height: 50px; }
            .row { margin-left: 0px; margin-right: 0px;
        </style>

  </head>

  <body ng-controller="MainHeatmapController"> 


<div class="left col">
            <div class="header row">
                Navigation
            </div>
            <div class="body row scroll-y">
                <ul class="listview">
                    <li class="selected">Area Map</li><li>My Location</li><li>Weather</li><li>Book Now</li><li>Coupons</li>
                </ul>
            </div>
            <div class="footer row">
                ITS Hackathon 2016
            </div>
        </div>
        <div class="right col">
            <div class="header row">
                Melbourne Bike Tripper
            </div>
            <div class="body row scroll-y">
            
            <leaflet lf-center="center" markers="markers" layers="layers"
		width="100%" height="500px" align=center></leaflet>
		<li><strong ng-bind="eventDetected"></strong> event caught in listener.</li>
		
                <h3>A pretty list</h3>
                <ul class="listview inset">
                    <li>One</li><li>Two</li><li>Three</li>
                </ul>

                <p>... some basic text...</p>

            </div>
            <div class="footer row">
                Some status text here
            </div>
        </div>
   
  </body>
</html>
